{% extends 'base.html' %}

{% block content %}


<label>Blogz! has {{ users.count() }} users and {{ posts.count() }} total posts.</label>

    {% for user in users %}

    <label>
        <ul>
            <li>{{ user.username }} blogged {{ posts.filter("author", user.username).count() }} times</li>

        </ul>
    </label>

    {% endfor %}


{% endblock %}
